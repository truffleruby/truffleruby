name: docker-stable
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true
on:
  workflow_dispatch:
    inputs:
      version:
        description: "TruffleRuby Version"
        required: true

jobs:
  stable:
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        suffix: ["", "-slim"]
    runs-on: ubuntu-latest
    steps:
    - uses: docker/setup-buildx-action@v3
    - uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: truffleruby
        password: ${{ secrets.GITHUB_TOKEN }}
    - uses: docker/build-push-action@v6
      with:
        file: tool/dockerfiles/stable${{ matrix.suffix }}.dockerfile
        build-args: |
          TRUFFLERUBY_VERSION=${{ github.event.inputs.version }}
        tags: |
          ghcr.io/truffleruby/truffleruby:stable${{ matrix.suffix }}
          ghcr.io/truffleruby/truffleruby:latest${{ matrix.suffix }}
          ghcr.io/truffleruby/truffleruby:${{ github.event.inputs.version }}${{ matrix.suffix }}
        push: true
